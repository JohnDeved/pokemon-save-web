name: Lua HTTP Server Tests

on:
  # Trigger manually via GitHub UI
  workflow_dispatch:
  
  # Trigger on pull requests that modify Lua files
  pull_request:
    paths:
      - 'scripts/mgba-lua/**/*.lua'
      - 'scripts/mgba-lua/**/*.ts'
      - 'scripts/mgba-lua/**/*.js'
      - '.github/workflows/lua-tests.yml'
  
  # Trigger on pushes to main that modify Lua files
  push:
    branches:
      - main
    paths:
      - 'scripts/mgba-lua/**/*.lua'
      - 'scripts/mgba-lua/**/*.ts'
      - 'scripts/mgba-lua/**/*.js'
      - '.github/workflows/lua-tests.yml'

jobs:
  test-lua-server:
    name: Test Lua HTTP Server
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Cache Lua dependencies
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/lua
            /usr/local/share/lua
          key: ${{ runner.os }}-lua-${{ hashFiles('**/lua-tests.yml') }}
          restore-keys: |
            ${{ runner.os }}-lua-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Lua (cached)
        run: |
          if ! command -v lua5.3 &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y lua5.3 lua5.3-dev luarocks
            sudo luarocks install luasocket
          else
            echo "Lua already installed"
          fi
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Verify Lua installation
        run: |
          lua5.3 -v
          lua5.3 -e "print('Lua test successful')"
          # Test socket library
          lua5.3 -e "local socket = require('socket'); print('Socket library loaded successfully')"
      
      - name: Test Lua server startup (smoke test)
        run: |
          echo "Running basic Lua server startup test..."
          cd scripts/mgba-lua/__tests__
          timeout 10s lua5.3 mgba-env-mock.lua 7999 &
          PID=$!
          sleep 3
          # Check if process is still running
          if kill -0 $PID 2>/dev/null; then
            echo "✅ Lua server started successfully"
            kill $PID
          else
            echo "❌ Lua server failed to start"
            exit 1
          fi
      
      - name: Run Lua HTTP Server integration tests
        run: |
          echo "Running Lua HTTP Server integration tests..."
          npm run test:run scripts/mgba-lua/__tests__/lua-http-server.integration.test.ts
        env:
          # Ensure tests run in CI environment
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lua-test-results
          path: |
            test-results.xml
            coverage/
          retention-days: 7