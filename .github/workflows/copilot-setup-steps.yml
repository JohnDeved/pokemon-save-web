name: Copilot Environment Setup

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    name: Preinstall dependencies for Copilot environment
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Install Lua and development tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            lua5.4 \
            lua5.4-dev \
            luarocks
      
      - name: Set up Lua alternatives
        run: |
          sudo update-alternatives --set lua-interpreter /usr/bin/lua5.4 2>/dev/null || true
          echo "Lua setup completed"
      
      - name: Install Playwright browsers with dependencies
        run: npx playwright install --with-deps
      
      - name: Verify environment setup
        run: |
          echo "âœ… Node.js version: $(node --version)"
          echo "âœ… npm version: $(npm --version)"
          echo "âœ… Lua version: $(lua -v 2>&1 || echo 'Lua not available')"
          echo "âœ… Lua 5.4 version: $(lua5.4 -v 2>&1 || echo 'Lua 5.4 not available')"
          echo "âœ… Docker version: $(docker --version)"
          echo "âœ… Playwright browsers installed"
          echo "âœ… Build tools available: $(gcc --version | head -1)"
          echo "âœ… Environment ready for npm run test:all"
          
      - name: Verify Lua integration capability 
        run: |
          echo "ğŸŒ™ Testing Lua integration capability..."
          lua -e "print('Lua integration test successful')" || echo "âš ï¸ Lua not configured"
          lua5.4 -e "print('Lua 5.4 integration test successful')" || echo "âš ï¸ Lua 5.4 not configured"