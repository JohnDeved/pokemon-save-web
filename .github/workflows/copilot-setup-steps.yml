name: Copilot Environment Setup

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    name: Preinstall dependencies for Copilot environment
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Lua and Playwright dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >
            lua5.4
            lua5.4-dev
            luarocks
            libasound2t64
            libatk-bridge2.0-0t64
            libatk1.0-0t64
            libatspi2.0-0t64
            libcairo2
            libcups2t64
            libdbus-1-3
            libdrm2
            libgbm1
            libglib2.0-0t64
            libnspr4
            libnss3
            libpango-1.0-0
            libx11-6
            libxcb1
            libxcomposite1
            libxdamage1
            libxext6
            libxfixes3
            libxrandr2
            libxrender1
            libxtst6
            libgstreamer1.0-0
            libgstreamer-plugins-base1.0-0
            libgstreamer-plugins-good1.0-0
            libgstreamer-plugins-bad1.0-0
            gstreamer1.0-plugins-base
            gstreamer1.0-plugins-good
            gstreamer1.0-plugins-bad
            gstreamer1.0-plugins-ugly
            gstreamer1.0-libav
            libvpx7
            libwoff1
            libopus0
            libwebpdemux2
            libwebp7
            libharfbuzz-icu0
          version: 1.1
      
      - name: Set up Lua alternatives
        run: |
          sudo update-alternatives --set lua-interpreter /usr/bin/lua5.4 2>/dev/null || true
          echo "Lua setup completed"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache-v1-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-cache-v1-
      
      - name: Install Playwright browsers
        run: npx playwright install
      
      - name: Verify environment setup
        run: |
          echo "âœ… Node.js version: $(node --version)"
          echo "âœ… npm version: $(npm --version)"
          echo "âœ… Lua version: $(lua -v 2>&1 || echo 'Lua not available')"
          echo "âœ… Lua 5.4 version: $(lua5.4 -v 2>&1 || echo 'Lua 5.4 not available')"
          echo "âœ… Docker version: $(docker --version)"
          echo "âœ… Playwright browsers installed"
          echo "âœ… Build tools available: $(gcc --version | head -1)"
          echo "âœ… Environment ready for npm run test:all"
          
      - name: Verify Lua integration capability 
        run: |
          echo "ğŸŒ™ Testing Lua integration capability..."
          lua -e "print('Lua integration test successful')" || echo "âš ï¸ Lua not configured"
          lua5.4 -e "print('Lua 5.4 integration test successful')" || echo "âš ï¸ Lua 5.4 not configured"