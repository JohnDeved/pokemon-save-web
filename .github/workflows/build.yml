name: Build

on:
  pull_request:
    branches: ["**"]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'vite.config.ts'
      - 'tsconfig*.json'
      - 'index.html'
      - 'public/**'
      - '.github/workflows/build.yml'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'vite.config.ts'
      - 'tsconfig*.json'
      - 'index.html'
      - 'public/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7